<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Pixel Generator</h1>
        <p>Create pixel art using a custom language!</p>
    </header>
    
    <section id="canvas">
        <!-- Pixel Canvas Will Go Here -->
    </section>

    <section id="language">
        <h2>Enter Your Pixel Language</h2>
        <textarea id="languageInput" placeholder="e.g., Pixel 1 is red, Pixel 2 is blue"></textarea>
        <button onclick="applyLanguage()">Generate Art</button>
    </section>

    <section id="languageOutput">
        <h2>Generated Language Code</h2>
        <pre id="output"></pre>
    </section>

    <script src="script.js"></script>
</body>
</html>
