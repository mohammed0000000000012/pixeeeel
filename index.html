<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Pixel Generator</h1>
        <p>Create pixel art with a unique language!</p>
    </header>
    
    <section>
        <label for="gridSizeSelector">Select Grid Size:</label>
        <select id="gridSizeSelector">
            <option value="8">8x8</option>
            <option value="10" selected>10x10</option>
            <option value="16">16x16</option>
        </select>

        <div id="canvas" class="canvas"></div>
    </section>

    <section>
        <h2>Input Language</h2>
        <textarea id="languageInput" placeholder="Write language code to color the pixels..."></textarea>
        <button id="generateButton">Generate Art</button>
        <button id="randomButton">Generate Random Pattern</button>
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
        <button id="saveButton">Save Project</button>
        <input type="file" id="loadButton" />
    </section>

    <section>
        <h2>Generated Language</h2>
        <pre id="output"></pre>
    </section>

    <script src="script.js"></script>
</body>
</html>
