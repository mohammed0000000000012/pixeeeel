<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Pixel Generator</h1>
        <p>Create pixel art with a unique language!</p>
    </header>

    <section>
        <label for="gridSizeSelector">Select Grid Size:</label>
        <select id="gridSizeSelector">
            <option value="10">10x10</option>
            <option value="16">16x16</option>
            <option value="32">32x32</option>
        </select>
    </section>

    <section id="canvas-container">
        <div id="canvas"></div>
    </section>

    <section id="language">
        <h2>Language Code</h2>
        <pre id="languageOutput"></pre>
    </section>

    <script src="script.js"></script>
</body>
</html>
