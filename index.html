<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Generator</h1>
    <label for="gridSize">Select Grid Size:</label>
    <select id="gridSize">
        <option value="10">10x10</option>
        <option value="16">16x16</option>
        <option value="32">32x32</option>
    </select>
    <button onclick="generateGrid()">Generate Grid</button>
    
    <div id="canvas"></div>
    
    <h2>Enter Color Code:</h2>
    <textarea id="colorInput" rows="5" cols="30" placeholder="(1,1): red, alpha: 0.5\n(2,3): blue, alpha: 0.8\n(5,5): #ff9900, alpha: 0.3"></textarea>
    <button onclick="applyColors()">Generate Art</button>
    
    <script src="script.js"></script>
</body>
</html>
